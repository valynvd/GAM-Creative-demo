<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>KapanLagi Newstag Preview</title>

    <style>
        body {
            margin: 0;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .header25-trending {
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
        }

        .header25-trending__list {
            display: flex;
            gap: 8px;
            overflow-x: auto;
        }

        .header25-trending__item {
            background: #fff9e8;
            padding: 6px 12px;
            border-radius: 999px;
            border: 1px solid #e8e2c8;
        }

        .header25-trending__item.active {
            border-color: #EC2A80;
            color: #EC2A80;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <script>
        window.kly = window.kly || {};
        window.kly.site = "kapanlagi";
        window.kly.platform = "desktop";
    </script>

    <div class="header25-trending">
        <div class="header25-trending__list" id="tagContainer">
            {% if remote_trending_html %}
                {{ remote_trending_html | safe }}
            {% else %}
            <a class="header25-trending__item"><span>Sample</span></a>
            <a class="header25-trending__item"><span>Sample</span></a>
            <a class="header25-trending__item"><span>Sample</span></a>
            <a class="header25-trending__item"><span>Sample</span></a>
            {% endif %}
        </div>
    </div>

    <script>
        const text = "{{ text }}";
        const pos = parseInt("{{ position }}", 10) || 0;
        const container = document.getElementById("tagContainer");

        const newTag = document.createElement("a");
        newTag.className = "header25-trending__item active";
        newTag.innerHTML = `<span>${text}</span>`;

        const children = container.children;
        if (pos >= children.length) container.appendChild(newTag);
        else container.insertBefore(newTag, children[pos]);
    </script>
</body>

</html>
