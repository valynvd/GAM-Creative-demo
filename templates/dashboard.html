<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>GAM Creative</title>

  <style>
    :root {
      --primary: #6C63FF;
      --primary-hover: #5850d9;
      --border: rgba(255, 255, 255, 0.2);
      --glass-bg: rgba(255, 255, 255, 0.25);
      --glass-bg-strong: rgba(255, 255, 255, 0.4);
      --text-main: #ffffff;
      --text-soft: #e8e8e8;
      --shadow: 0 8px 40px rgba(0, 0, 0, 0.25);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1d1f27, #262a33);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 22px 40px;
      font-size: 20px;
      font-weight: 700;
      text-align: center;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.06);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .hero {
      text-align: center;
      margin-top: 50px;
      margin-bottom: 10px;
    }

    .hero h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-main);
      margin-bottom: 6px;
    }

    .hero .subtitle {
      font-size: 15px;
      color: var(--text-soft);
      opacity: 0.75;
    }

    main {
      max-width: 1100px;
      width: 100%;
      padding: 40px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 26px;
    }

    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(14px);
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      padding-top: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 18px 24px;
      font-size: 16px;
      font-weight: 600;
      background: var(--glass-bg-strong);
      border-bottom: 1px solid var(--border);
    }

    .card-body {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: var(--text-soft);
    }

    select {
      background: rgba(255, 255, 255, 0.12) !important;
      color: #fff !important;
    }

    select option {
      background: #2b2e36 !important;
      color: #ffffff !important;
    }
    select,
    input,
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 14px;
      transition: 0.25s;
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: var(--primary);
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }

    textarea {
      min-height: 230px;
      resize: vertical;
      font-family: "JetBrains Mono", monospace;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: var(--primary);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.25s;
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .copy-row {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .copy-toast-inline {
      opacity: 0;
      background: rgba(0, 0, 0, 0.6);
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.25s;
      font-size: 13px;
    }

    .copy-toast-inline.show {
      opacity: 1;
    }

    @media (max-width: 900px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>GAM Creative</header>

  <div class="hero">
    <h1>GAM Creative</h1>
  </div>

  <main>
    <form method="POST" enctype="multipart/form-data">
      <div class="layout">

        <!-- LEFT -->
        <div class="card">
          <div class="card-header">Creative Settings</div>
          <div class="card-body">

            <div>
              <label>Ad Format</label>
              <select name="format" onchange="this.form.submit()">
                <option value="skinad" {% if format=='skinad' %}selected{% endif %}>SkinAd</option>
                <option value="newstag" {% if format=='newstag' %}selected{% endif %}>Newstag</option>
              </select>
            </div>

            {% if format == 'newstag' %}
            <div>
              <label>Site</label>
              <select name="site">
                <option value="default" {% if site=='default' %}selected{% endif %}>Default</option>
                <option value="kapanlagi" {% if site=='kapanlagi' %}selected{% endif %}>KapanLagi</option>
                <option value="liputan6" {% if site=='liputan6' %}selected{% endif %}>Liputan6</option>
              </select>
            </div>

            <div>
              <label>Tag Text</label>
              <input type="text" name="text" value="{{ text }}" placeholder="Trending">
            </div>

            <div>
              <label>Position</label>
              <input type="number" name="position" min="0" value="{{ position }}">
            </div>
            {% endif %}

            {% if format == 'skinad' %}
            <div>
              <label>Left Image</label>
              <input type="file" name="left_img" accept="image/*">
            </div>

            <div>
              <label>Right Image</label>
              <input type="file" name="right_img" accept="image/*">
            </div>

            <input type="hidden" name="left_saved" value="{{ left_img }}">
            <input type="hidden" name="right_saved" value="{{ right_img }}">
            {% endif %}

            {% if format == 'skinad' %}
            <button type="submit">Upload & Preview</button>
            {% else %}
            <button type="submit">Update Preview</button>
            {% endif %}

          </div>
        </div>

        <!-- RIGHT -->
        <div class="card">
          <div class="card-header">Generated Snippet</div>
          <div class="card-body">
            <textarea id="snippetBox" readonly>{{ snippet }}</textarea>

            <div class="copy-row">
              <button type="button" onclick="copySnippet()">Copy Code</button>
              <span id="copyToastInline" class="copy-toast-inline">Copied!</span>
            </div>
          </div>
        </div>

      </div>
    </form>
  </main>

  <script>
    function copySnippet() {
      const text = document.getElementById("snippetBox").value;
      const toast = document.getElementById("copyToastInline");
      navigator.clipboard.writeText(text).then(() => {
        toast.classList.add("show");
        setTimeout(() => toast.classList.remove("show"), 1200);
      });
    }
  </script>

</body>

</html>
