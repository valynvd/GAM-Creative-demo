<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GAM Creative</title>

  <style>
    :root {
      --primary: #5B5BD6;
      --primary-hover: #4949B8;
      --primary-light: #F3F3FF;
      --bg: #F9FAFB;
      --surface: #FFFFFF;
      --border: #E5E7EB;
      --text-main: #1F2937;
      --text-muted: #6B7280;
      --radius: 16px;
      --shadow: 0 2px 20px rgba(0, 0, 0, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text-main);
      min-height: 100vh;
      line-height: 1.6;
    }

    header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 18px 32px;
      font-weight: 700;
      font-size: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }

    main {
      max-width: 1300px;
      margin: 0 auto;
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 32px;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }

    .card-header {
      padding: 18px 22px;
      border-bottom: 1px solid var(--border);
      font-weight: 700;
      font-size: 16px;
      background: #f9fafb;
    }

    .card-body {
      padding: 20px 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
    }

    select,
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      border-radius: 10px;
      border: 1.5px solid var(--border);
      padding: 10px 14px;
      font-size: 14px;
      transition: 0.2s;
      background: white;
    }

    select:focus,
    input:focus,
    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    input[type="file"] {
      padding: 6px 0;
      font-size: 14px;
    }

    input[type="file"]::file-selector-button {
      padding: 8px 16px;
      border-radius: 8px;
      border: 1.5px solid var(--border);
      background: white;
      cursor: pointer;
      transition: 0.2s;
    }

    input[type="file"]::file-selector-button:hover {
      border-color: var(--primary);
      background: var(--bg);
    }

    button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 10px 18px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 2px 6px rgba(99, 102, 241, 0.25);
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 200px;
      background: #f9fafb;
      font-family: 'JetBrains Mono', monospace;
    }

    .copy-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .copy-toast-inline {
      opacity: 0;
      font-size: 13px;
      font-weight: 600;
      background: var(--text-main);
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      transition: 0.25s;
    }

    .copy-toast-inline.show {
      opacity: 1;
    }

    @media (max-width: 1200px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>
  <header>GAM Creative</header>

  <main>
    <form method="POST" enctype="multipart/form-data">
      <div class="layout">

        <div class="card">
          <div class="card-header">Format</div>
          <div class="card-body">

            <div>
              <div class="form-group">
                <label>Ad Format</label>
                <select name="format" onchange="this.form.submit()">
                  <option value="skinad" {% if format=='skinad' %}selected{% endif %}>SkinAd</option>
                  <option value="newstag" {% if format=='newstag' %}selected{% endif %}>Newstag</option>
                </select>
              </div>

              {% if format == 'newstag' %}
              <div class="form-group">
                <label>Site</label>
                <select name="site">
                  <option value="default" {% if site=='default' %}selected{% endif %}>Default</option>
                  <option value="kapanlagi" {% if site=='kapanlagi' %}selected{% endif %}>KapanLagi</option>
